<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Folders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white min-h-screen flex flex-col">
  <div class="max-w-4xl w-full mx-auto border border-t-0 border-gray-200 rounded-t-md">
    <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200">
      <h2 class="text-gray-900 font-semibold text-lg leading-6">Folders</h2>
      <button aria-label="Add folder" class="text-gray-600 hover:text-gray-900 focus:outline-none">
        <i class="fas fa-plus text-xl"></i>
      </button>
    </div>
    <form class="bg-[#f5fcfc] px-6 py-4 rounded-b-md flex flex-col sm:flex-row sm:items-center sm:space-x-4">
      <label for="folder-name" class="flex items-center bg-white rounded-md px-3 py-2 border border-gray-300 focus-within:ring-2 focus-within:ring-blue-600 focus-within:border-blue-600">
        <i class="far fa-folder text-gray-500 mr-2 text-lg"></i>
        <input
          id="folder-name"
          type="text"
          placeholder="Folder name"
          class="outline-none text-gray-600 placeholder-gray-400 text-base w-full sm:w-[400px]"
        />
      </label>
      <div class="mt-4 sm:mt-0 flex space-x-4 justify-end flex-grow">
        <button
          type="button"
          class="px-6 py-2 border border-blue-400 text-blue-600 rounded-md text-base font-medium hover:bg-blue-50 focus:outline-none"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-6 py-2 bg-blue-600 text-white rounded-md text-base font-semibold hover:bg-blue-700 focus:outline-none"
        >
          Create
        </button>
      </div>
    </form>
  </div>

  <div class="max-w-4xl w-full mx-auto mt-6 px-6">
    <ul class="space-y-6">
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="bg-[#f5fcfc] p-3 rounded-md">
            <i class="far fa-star text-blue-600 text-xl"></i>
          </div>
          <div>
            <p class="text-gray-900 font-semibold text-base leading-5">Favorites</p>
            <p class="text-gray-400 text-sm leading-4 mt-1">3 links</p>
          </div>
        </div>
        <button aria-label="More options" class="text-gray-400 hover:text-gray-600 focus:outline-none">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="bg-[#f5fcfc] p-3 rounded-md">
            <i class="fas fa-gift text-blue-600 text-xl"></i>
          </div>
          <div>
            <p class="text-gray-900 font-semibold text-base leading-5">Work Projects</p>
            <p class="text-gray-400 text-sm leading-4 mt-1">2 links</p>
          </div>
        </div>
        <button aria-label="More options" class="text-gray-400 hover:text-gray-600 focus:outline-none">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="bg-[#f5fcfc] p-3 rounded-md">
            <i class="far fa-book-open text-blue-600 text-xl"></i>
          </div>
          <div>
            <p class="text-gray-900 font-semibold text-base leading-5">Learning Resources</p>
            <p class="text-gray-400 text-sm leading-4 mt-1">4 links</p>
          </div>
        </div>
        <button aria-label="More options" class="text-gray-400 hover:text-gray-600 focus:outline-none">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </li>
      <li class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="bg-[#f5fcfc] p-3 rounded-md">
            <i class="fas fa-shopping-cart text-blue-600 text-xl"></i>
          </div>
          <div>
            <p class="text-gray-900 font-semibold text-base leading-5">Shopping List</p>
            <p class="text-gray-400 text-sm leading-4 mt-1">1 link</p>
          </div>
        </div>
        <button aria-label="More options" class="text-gray-400 hover:text-gray-600 focus:outline-none">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </li>
    </ul>
  </div>
</body>
</html>
