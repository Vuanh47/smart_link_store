<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Link Storage Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">
  <main class="max-w-md w-full">
    <div class="flex justify-center mb-6">
      <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-indigo-800 to-pink-700 flex items-center justify-center">
        <span class="text-white font-extrabold text-2xl select-none">SLS</span>
      </div>
    </div>
    <h1 class="text-center text-gray-900 font-extrabold text-3xl mb-2 leading-tight">
      Smart Link Storage
    </h1>
    <p class="text-center text-gray-600 text-base mb-8">
      Store, organize, and access your links from anywhere
    </p>

    <form class="space-y-6" action="#" method="POST" novalidate>
      <div>
        <label for="email" class="block text-gray-800 font-semibold mb-1">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-gray-500 text-lg">
            <i class="far fa-envelope"></i>
          </span>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-200 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600"
            autocomplete="email"
            required
          />
        </div>
      </div>

      <div>
        <label for="password" class="block text-gray-800 font-semibold mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-gray-500 text-lg">
            <i class="fas fa-lock"></i>
          </span>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            class="w-full pr-12 pl-12 py-3 rounded-lg border border-gray-200 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600"
            autocomplete="current-password"
            required
          />
          <button
            type="button"
            aria-label="Toggle password visibility"
            class="absolute inset-y-0 right-4 flex items-center text-gray-500 text-lg focus:outline-none"
          >
            <i class="far fa-eye"></i>
          </button>
        </div>
        <div class="text-right mt-2">
          <a href="#" class="text-indigo-700 text-sm font-medium hover:underline">Forgot Password?</a>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-700 hover:bg-indigo-800 text-white font-semibold py-3 rounded-lg transition-colors"
      >
        Login
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-3 text-gray-400 font-medium text-sm">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <button
      type="button"
      class="w-full border border-indigo-700 text-indigo-700 font-semibold py-3 rounded-lg hover:bg-indigo-50 transition-colors"
    >
      Continue with Google
    </button>

    <p class="text-center text-gray-600 text-sm mt-8">
      Donâ€™t have an account?
      <a href="#" class="text-indigo-700 font-semibold hover:underline">Sign Up</a>
    </p>
  </main>
</body>
</html>
