<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white min-h-screen flex items-start justify-center p-6">
  <div class="w-full max-w-md">
    <button aria-label="Go back" class="mb-6 text-black text-2xl">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Forgot Password</h1>
    <p class="text-gray-600 mb-6 text-base font-normal">
      Enter your email address and we'll send you a link to reset your password
    </p>
    <form>
      <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
      <div class="relative mb-6">
        <span class="absolute inset-y-0 left-4 flex items-center text-gray-400">
          <i class="far fa-envelope text-lg"></i>
        </span>
        <input
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg mb-6"
      >
        Reset Password
      </button>
    </form>
    <div class="text-center">
      <a href="#" class="text-blue-700 font-medium text-base hover:underline">Back to Login</a>
    </div>
  </div>
</body>
</html>
