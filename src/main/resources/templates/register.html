<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">
  <main class="w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-gray-900 border-l-4 border-gray-400 pl-3 mb-1">
      Create Account
    </h1>
    <p class="text-gray-600 mb-8 text-base font-normal">
      Sign up to start saving and organizing your links
    </p>

    <form class="space-y-6">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-gray-500">
            <i class="fas fa-user text-lg"></i>
          </span>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your full name"
            class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-200 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          />
        </div>
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-gray-500">
            <i class="fas fa-envelope text-lg"></i>
          </span>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            class="w-full pl-12 pr-4 py-3 rounded-lg border border-gray-200 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          />
        </div>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-gray-500">
            <i class="fas fa-lock text-lg"></i>
          </span>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Create a password"
            class="w-full pr-12 pl-12 py-3 rounded-lg border border-gray-200 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-4 flex items-center text-gray-500 focus:outline-none"
            aria-label="Toggle password visibility"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-4 flex items-center text-gray-500">
            <i class="fas fa-lock text-lg"></i>
          </span>
          <input
            id="confirm-password"
            name="confirm-password"
            type="password"
            placeholder="Confirm your password"
            class="w-full pr-12 pl-12 py-3 rounded-lg border border-gray-200 text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
          />
          <button
            type="button"
            class="absolute inset-y-0 right-4 flex items-center text-gray-500 focus:outline-none"
            aria-label="Toggle confirm password visibility"
          >
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors"
      >
        Create Account
      </button>
    </form>

    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-3 text-gray-500 font-semibold text-sm">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <button
      type="button"
      class="w-full border border-blue-600 text-blue-700 font-semibold py-3 rounded-lg hover:bg-blue-50 transition-colors"
    >
      Sign Up with Google
    </button>

    <p class="mt-8 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="#" class="text-blue-700 font-semibold hover:underline">Login</a>
    </p>
  </main>
</body>
</html>
