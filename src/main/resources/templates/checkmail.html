<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Check Your Email</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white min-h-screen flex flex-col">
  <div class="max-w-md w-full mx-auto flex flex-col items-center justify-center flex-grow px-6 py-12">
    <button aria-label="Go back" class="self-start mb-20 text-gray-900 text-2xl">
      <i class="fas fa-arrow-left"></i>
    </button>
    <div class="flex flex-col items-center text-center space-y-6">
      <div class="bg-green-100 rounded-full p-6">
        <svg
          class="w-12 h-12 text-green-500"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
        >
          <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"></circle>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12l2 2 4-4"
          ></path>
        </svg>
      </div>
      <h1 class="text-2xl font-extrabold text-gray-900">Check Your Email</h1>
      <p class="text-gray-600 text-center max-w-xs">
        We've sent a password reset link to ahdkjad@gmail.com. Please check your email and follow the instructions to reset your password.
      </p>
      <button
        type="button"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-8 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Back to Login
      </button>
      <a href="#" class="text-blue-700 text-sm font-medium hover:underline">
        Didn't receive the email? Try again
      </a>
    </div>
  </div>
</body>
</html>
